<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Javascript Basics</title>
  </head>
  <body>
    <header class="title">
      <h1>Grade Calculator</h1>
    </header>
    <div class="grade-calculator-app">
      <div class="item"><label>Type in your mark (%):</label><br /></div>
      <div class="item"><input id="txtMarks" /><br /></div>
      <div class="item">
        <input
          id="btn"
          type="button"
          value="Calculate"
          onclick="calculateGrade()"
        /><br />
      </div>
      <div class="grade-output">
        <label class="result">Grade:</label>
        <span class="result" id="spnGrade"></span>
      </div>
    </div>
    <div><script src="index.js"></script></div>
  </body>
</html>
